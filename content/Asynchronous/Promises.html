<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>

<body>
    <div style="display: flex; align-items: center; flex-direction: column;">
        <h2 style="text-transform: uppercase;text-align: center;">Promises</h2>
        <h3 style="text-align: center; text-transform: uppercase;">Flow of events</h3>
        <ul>
            <li>Register</li>
            <li>Send welcome email</li>
            <li>Login</li>
            <li>Get user data</li>
            <li>Display User data</li>
        </ul>
    </div>
</body>

</html>
<script>
    'use strict';
    const register = () => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('Register end');
                resolve('register end');
            }, 500)
        })
    }
    const send_welcome_email = () => {
        return new Promise((resolve, reject) => {
            console.log('Email end');
            resolve('Email end');
        });
    }
    const login = () => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log('Login end');
                resolve('Login end');

            }, 3000);
        });
    }
    const get_user_data = () => {
        return new Promise((resolve, reject) => {
            console.log('Get user data end');
            resolve('Get user data end');
        });
    }
    const display_user_data = () => {
        return new Promise((resolve, reject) => {
            console.log('display data end');
            resolve('display data end');
        });
    }


    register().then(send_welcome_email).then(login).then(get_user_data).then(display_user_data);

    console.log('Other application works!')
</script>
